<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Filter</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="filter">
      <div class="filter-btns">
         <div data-filter="all" class="filter-btns__item active">Все</div>
         <div data-filter="animals" class="filter-btns__item">Животные</div>
         <div data-filter="people" class="filter-btns__item">Люди</div>
         <div data-filter="nature" class="filter-btns__item">Природа</div>

         <select name="options" id="options">
            <option value="all">Все</option>
            <option value="animals">Животные</option>
            <option value="people">Люди</option>
            <option value="nature">Природа</option>
         </select>
      </div>
      <div class="filter-content">
         <img class = "all animals" src="img/animals_1.jpg" alt="picture">
         <img class = "all animals" src="img/animals_2.jpg" alt="picture">
         <img class = "all animals" src="img/animals_3.jpg" alt="picture">
         <img class = "all animals" src="img/animals_4.jpg" alt="picture">
         <img class = "all people" src="img/people_1.jpg" alt="picture">
         <img class = "all people" src="img/people_2.jpg" alt="picture">
         <img class = "all people" src="img/people_3.jpg" alt="picture">
         <img class = "all people" src="img/people_4.jpg" alt="picture">
         <img class = "all nature" src="img/nature_1.jpg" alt="picture">
         <img class = "all nature" src="img/nature_2.jpg" alt="picture">
         <img class = "all nature" src="img/nature_3.jpg" alt="picture">
         <img class = "all nature" src="img/nature_4.jpg" alt="picture">
      </div>
   </div>

   <script src="script.js"></script>
</body>

</html>
